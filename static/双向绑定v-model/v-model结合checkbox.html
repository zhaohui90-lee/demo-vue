<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
  <label for="agree">
    <input type="checkbox" id="agree" v-model="isAgree">同意协议
  </label>
  <h2>{{isAgree}}</h2>
  <button :disabled="!isAgree">下一步</button>
  <br/>
  <!-- checkbox多选框 -->
  <label for="basketball">
    <input type="checkbox" id="basketball" value="篮球" v-model="hobbies">篮球
  </label>
  <label for="football">
    <input type="checkbox" id="football" value="足球" v-model="hobbies">足球
  </label>
  <label for="tennis">
    <input type="checkbox" id="tennis" value="网球" v-model="hobbies">网球
  </label>
  <label for="pingpong">
    <input type="checkbox" id="pingpong" value="乒乓球" v-model="hobbies">乒乓球
  </label>
  <h2>{{hobbies}}</h2>
</div>
</body>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      isAgree: false, // 单选框
      hobbies: [] // 复选框
    }
  })
</script>
</html>
