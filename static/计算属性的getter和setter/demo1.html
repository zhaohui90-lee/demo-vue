<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>demo1</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div class="app">
  <h2>{{fullName}}</h2>
  <h2>{{fullName}}</h2>
  <h2>{{fullName}}</h2>
  <h2>{{fullName}}</h2>
</div>
</body>
<script>
  const app = new Vue({
    el: '.app',
    data: {
      firstName: 'aaa',
      lastName: 'bbb'
    },
    computed: {
      // 只读属性
      fullName: {
        set: function(newValue){
          console.log(newValue)
          this.firstName = newValue
        },
        get: function () {
          return this.firstName + ' ' + this.lastName
        }
      }
    }
  })
</script>
</html>
