<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
  <ul>
    <li v-for="item in items">{{item}}</li>
  </ul>
  <button @click="btnClick">添加</button>
</div>
</body>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      items: ['a', 'b', 'c', 'd']
    },
    methods: {
      btnClick () {
        // 可以响应式
        // this.items.push('22222')

        // pop 可以响应式
        // this.items.pop();

        // this.items.shift();

        // this.items.unshift('213213');

        // this.items.splice(2, 0, 'ff')

        // 不能响应式
        // this.items[0] = '2222222'

        // set(修改的对象，索引值，修改后的值)
        Vue.set(this.items, 0, '132')
      }
    }
  })
</script>
</html>
