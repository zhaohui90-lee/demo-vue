<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <cpn2></cpn2>
  <cpn1></cpn1>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  const cpn1 = Vue.extend({
    template: `
      <div>
        <h2>我是标题1</h2>
        <p>内容：哈哈哈</p>
      </div>
    `
  })
  const cpn2 = Vue.extend({
    template: `
      <div>
        <h2>我是标题2</h2>
        <p>内容：呵呵呵</p>
        <cpn1></cpn1>
      </div>
    `,
    // 注册子组件
    components: {
      cpn1: cpn1
    }
  })
  // root 组件
  const app = new Vue({
    el: '#app',
    data: {},
    components: {
      cpn1: cpn1,
      cpn2: cpn2
    }
  })
</script>
</html>
