<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 
    定义列表
      dl dt dd
        dl(definition list): 定义列表 直接子元素只能是dt dd
        dt(definition term): 列表中每一项的项目名
        dd(definition description): 列表中每一项的具体描述
   -->
   <dl>
     <dt>西瓜汁</dt>
     <dd>红色的饮料</dd>

     <dt>咖啡</dt>
     <dd>黑色的饮料</dd>

     <dt>牛奶</dt>
     <dd>白色的饮料</dd>
   </dl>
</body>
</html>
