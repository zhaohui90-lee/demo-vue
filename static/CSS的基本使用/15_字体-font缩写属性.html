<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      background-color: #ff0000;
      /* line-height: 50px; */
      /* 字体属性 font 缩写属性*/
      font: italic small-caps bold 30px/50px "宋体";
      /* style variant weight size/line-height family */
      /* style variant weight可以省略  */
      /* /line-height可以省略  */
      /* font-size font-famliy 不能省略 不能调换次序 */
      font: 30px "宋体";
    }
  </style>
</head>
<body>
  <div>我是div元素</div>
</body>
</html>
