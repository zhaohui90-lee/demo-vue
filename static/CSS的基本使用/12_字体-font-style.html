<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .p-1 {
      /* 文字倾斜显示(让文字倾斜) */
      font-style: oblique;
    }

    .p-2 {
      /* 文字本身支持斜体 */
      font-style: italic;
    }
  </style>
</head>
<body>
  <i>哈哈哈哈</i>
  <em>呵呵呵呵</em>

  <p class="p-1">我是段落</p>
  <p class="p-2">我是段落</p>
</body>
</html>
