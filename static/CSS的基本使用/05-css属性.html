<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box-1 {
      color: red;
      text-decoration: line-through;

      border-width: 10px;
      border-style: solid;
    }

    /* em rem 百分比 */
    .box-2 {
      font-size: 30px;
    }

    .box-3 {
      background-color: seagreen;
    }

    .title-3 {
      background-color: skyblue;
    }

    .box-4 {
      background-color: orange;
      width: 300px;
      height: 300px;
    }
  </style>
</head>
<body>
  <!-- 
    color: 前景色 
    font-size: 文字大小
    background-color: 背景色
    width: 宽度
    height: 高度
  -->

  <!-- 1. color: 前景色 -->
  <div class="box-1">哈哈哈</div>

  <!-- 2. font-size: 文件的大小 -->
  <div class="box-2">呵呵呵</div>

  <!-- 3. background-color 背景色 -->
  <div class="box-3">嘻嘻嘻</div>
  <span class="title-3">嘎嘎嘎嘎嘎</span>
  <!-- <span class="title-4">312313213</span> -->
  <!-- <div>
    <img class="title-3" src="https://www.baidu.com/img/flexible/logo/pc/result.png" alt="">
  </div> -->
  <!-- 4. width/height 宽度和高度并适用于非替换行内元素-->
  <div class="box-4">呜呜呜呜呜呜</div>
  <span>222222222222</span>
</body>
</html>
