<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <h2 v-if="isShow">{{message}}</h2>
    <h2 v-else>{{tips}}</h2>
  </div>
</body>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '测试',
      tips: '测试测试',
      isShow: false
    }
  })
</script>
</html>
