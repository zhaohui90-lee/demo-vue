<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <h2>{{result}}</h2>
  </div>
</body>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      score: 99
    },
    computed: {
      result(){
        let showMessage = '';
        if (this.score >= 90){
          showMessage = '优秀'
        }else if(this.score >= 80){
          showMessage = '良好'
        }else if(this.score >= 60){
          showMessage = '及格'
        }else{
          showMessage = '不及格'
        }
        return showMessage
      }
    }
  })
</script>
</html>
