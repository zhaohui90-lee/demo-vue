<!DOCTYPE html>
<html lang="en">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<script>
  // {} 对象的字面量

  const obj = {
    name: 'abc',
    age: 18,
    func: function(){
      console.log('function....');
    },
  }

  // 1.属性的增强写法
  const name = 'kobe';
  const age = 40;
  const height = 1.88;
  const person = {
    name,
    age,
    height
  }

  console.log(person);
  // 2函数的增强写法
  const obj1 = {
    run() {
      console.log('run...');
    },
    eat() {
      console.log('eat...');
    }
  }
  console.log(obj1);
</script>
</html>
