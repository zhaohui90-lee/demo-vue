<!DOCTYPE html>
<html lang="en">
<head>
<!--  <meta http-equiv="content-type" content="text/html;charset=UTF-8">-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
  <div id="app">
    <!-- <h2 class="active">{{message}}</h2>
    <h2 :class="active">{{message}}</h2> -->
    <h1 class="title" v-bind:class="{active: this.isActive, line: this.isLine}">测试</h1>
    <h1 class="title" v-bind:class="getClasses()">测试</h1>
    <button v-on:click="btnClick">按钮</button>
    <h1 class="title" :class="[active, line]">{{message}}</h1>
    <h1 class="title" :class="getClasses1()">{{message}}</h1>
    <h2 :style="[baseStyle]">{{message}}</h2>
  </div>
</body>
<style>
  .active{
    color: red;
  }
</style>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      message: '测试',
      active: 'aaaaaa',
      line: 'bbbbbbb',
      isActive: true,
      isLine: true,
      baseStyle: {backgroundColor: 'red', fontSize: '50px'}
    },
    methods: {
      btnClick: function(){
        this.isActive = !this.isActive
      },
      // 对象绑定
      getClasses: function(){
        return {active: this.isActive, line: this.isLine}
      },
      getClasses1: function(){
        return [this.active, this.line]
      }
    }
  })
</script>
</html>
