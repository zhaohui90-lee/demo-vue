<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- 普通链接 -->
  <a href="https://www.baidu.com">百度一下</a>
  <!-- 
    链接：href的值是# 
    链接指向页面的顶部
  -->
  <a href="#"></a>
  <!-- 伪链接 -->
  <a href="javascript: alert('百度一下')">弹出弹框</a>
  <a href="" onclick="alert('hello html')">点击</a>
  <!-- 
    a链接
   -->
</body>
</html>
