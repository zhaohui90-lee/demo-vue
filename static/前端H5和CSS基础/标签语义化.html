<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  p {
    font-size: 32px;
  }
</style>
<body>
  <!-- 
    标签语义化：
      选择标签的时候 让标签有正确的语义

      方便代码维护
      减少开发者之间的沟通成本
      能让语音合成工具正确识别网页元素的用途，以便做出正确的反应
      能让搜索引擎正确识别重要的信息
   -->
   <h1>网站的标题</h1>
   <p>网站的标题</p>
</body>
</html>
